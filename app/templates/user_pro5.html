<script>
    const userId = "{{ userid }}";

    document.addEventListener('DOMContentLoaded', function () {
        fetchUserInfo()
    });
    function fetchUserInfo() {
        $.ajax({
            url: `/api/users/${userId}`,
            method: 'GET',
            success: function(user) {
                document.getElementById('username').innerText = user.username;
                document.getElementById('bio').innerText = user.bio;
                document.querySelector('.bia1').style.backgroundImage = `url('${user.cover_picture}')`;
                document.querySelector('.anhdaidien').style.backgroundImage = `url('${user.avatar}')`;

                document.getElementById('email').innerText = user.email;
                document.getElementById('date').innerText = user.date_of_birth;
                document.getElementById('gender').innerText = user.gender;
                document.getElementById('study_at').innerText = user.study_at;
                document.getElementById('work_at').innerText = user.working_at;
                document.getElementById('relationship').innerText = user.relationship;
                console.log(user)
            },
            error: function(error) {
                console.error('Error fetching user:', error);
            }
        });
}
</script>
