<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Mật Khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }
        .col_menu{
            width: 70px;
            float: left;
            height: 100%
        }
        .col_menu > a >img{
            float: left;
            width: 50px;
            height: 50px;
            padding: 10px;
            margin: 10% 17%;
        }
        .col_menu > a > img:hover{
            cursor: pointer;
            background-color: lightgray;
            border-radius: 10px;
            transform: scale(1.1);
            transition: 0.3s;
        }
        button {
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #6abfd0;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover,
        button:active,
        button:focus {
            background: #538c97;
        }

        .formngoai {
            width: 360px;
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            border-radius: 2%;
        }

        .formInput {
            font-family: 'Roboto', sans-serif;
            outline: 0;
            background: #f2f8ff;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
            color: #6abfd0;
            font-size: 16px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="col_menu">
        <a href="/blockedlist/"><img style="margin-top: 100px;" width="24" height="24" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/external-block-user-user-tanah-basah-basic-outline-tanah-basah.png" alt="external-block-user-user-tanah-basah-basic-outline-tanah-basah"/></a>
        <a href="/"><img src="https://img.icons8.com/?size=256&id=dJOh7yntdHD9&format=png"></a>
        <a href="/myprofile/"><img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/user--v1.png" alt="user--v1"/></a>
        <a style="text-decoration:none;float:left" data-toggle="modal" href='#logout-modal'><img width="32" height="32" src="https://img.icons8.com/windows/32/exit.png" alt="exit"/></a>
        <a href="/change-password/"><img width="50" height="50" src="https://img.icons8.com/?size=100&id=64777&format=png&color=000000" alt="user--v1"/></a>
        <div class="modal fade" id="logout-modal">
            <div class="modal-dialog">
                <div class="modal-content" style="border-radius:20px;margin:32vh auto;width:50vh">
                    <div class="modal-header"><h5 class="modal-title" style="padding:5px 0 5px 30px">Bạn muốn đăng xuất?</h5></div>
                    <div class="modal-body" style="padding:0">
                        <form action="{% url 'logout' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <button type="submit" class="info_2" style="text-align:center;border:none;background:none;border-bottom:1px solid #EEE;padding:15px 20px">Đăng xuất</button>
                        </form><div class="info_2" data-dismiss="modal" style="text-align:center;color:black;padding:20px">Hủy</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin: 0 auto;text-align:center">
        <div style="color:#b8e0e8;font-family: 'Sofia', sans-serif;font-size:50px;padding:10px 0">Chat</div>
        <h1 style="padding:10px;font-family: 'Pacifico', cursive; font-weight:100; color:#99ADC3">Thay đổi mật khẩu</h1>
    </div>
    <div class="formngoai">
        <form action="{% url 'changepass' %}" method="POST" role="form">
            {% csrf_token %}
            <input id="old_password" type="password" name="old_password" class="formInput" placeholder="Mật khẩu cũ" required>
            <span class="toggle-password" onclick="togglePassword('old_password')"></span>

            <input id="new_password" type="password" name="new_password" class="formInput" placeholder="Mật khẩu mới" required>
            <span class="toggle-password" onclick="togglePassword('new_password')"></span>

            <input id="confirm_password" type="password" name="confirm_password" class="formInput" placeholder="Xác nhận mật khẩu mới" required>
            <span class="toggle-password" onclick="togglePassword('confirm_password')"></span>

            <button type="submit">Đổi mật khẩu</button>

            {% if messages %}
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </form>
    </div>

    <script>
        // Hàm để hiển thị/ẩn mật khẩu
        function togglePassword(id) {
            const field = document.getElementById(id);
            const type = field.type === "password" ? "text" : "password";
            field.type = type;
        }
    </script>
</body>

</html>
