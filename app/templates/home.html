function fetchLatestMessage(user_id, room_id, callback) {

    if (user_id) {

        success: function(messages) {
            if (messages.length > 0) {
                let latestMessage = messages[messages.length - 1]; // L·∫•y tin nh·∫Øn g·∫ßn nh·∫•t
                callback(latestMessage); // G·ªçi callback v·ªõi th√¥ng tin tin nh·∫Øn g·∫ßn nh·∫•t
            } else {
                callback(null); // Kh√¥ng c√≥ tin nh·∫Øn n√†o

        },
        error: function(error) {
            console.error('Error fetching latest message:', error);
            callback(null); // G·ªçi callback v·ªõi null khi c√≥ l·ªói
        }
    });
}

// H√†m t√≠nh to√°n th·ªùi gian ƒë√£ qua
function calculateTimeAgo(timestamp) {
    let timeAgo = new Date(timestamp);
    let now = new Date();
    let difference = Math.floor((now - timeAgo) / 1000);  // T√≠nh s·ª± ch√™nh l·ªách theo gi√¢y

    if (difference < 60) {
        return `${difference} gi√¢y tr∆∞·ªõc`;
    } else if (difference < 3600) {
        return `${Math.floor(difference / 60)} ph√∫t tr∆∞·ªõc`;
    } else if (difference < 86400) {
        return `${Math.floor(difference / 3600)} gi·ªù tr∆∞·ªõc`;
    } else {
        return `${Math.floor(difference / 86400)} ng√†y tr∆∞·ªõc`;
    }
}

function joinAllChannels(users, rooms) {
    const identifiers = [];

    // Th√™m t·∫•t c·∫£ c√°c user identifiers v√†o m·∫£ng
    $.each(users, function (index, user) {
        const userChannel = `user_${Math.min(currentUserId, user.id)}_${Math.max(currentUserId, user.id)}`;

            identifiers.push(userChannel);
            joinedChannels.add(userChannel);  // ƒê√°nh d·∫•u l√† ƒë√£ tham gia
        }
    });

    // Th√™m t·∫•t c·∫£ c√°c room identifiers v√†o m·∫£ng
    $.each(rooms, function (index, room) {
        const roomChannel = `room_${room.id}`;

    setupWebSocket(identifiers, currentUserId);

let sockets = {};
function setupWebSocket(identifiers, currentUserId) {
    // T·∫°o k·∫øt n·ªëi WebSocket cho m·ªói k√™nh
    identifiers.forEach(identifier => {
        const ws_url = `wss://${window.location.host}/ws/app/${identifier}/`;
        const socket = new WebSocket(ws_url);

        socket.onopen = function () {
            console.log(`WebSocket k·∫øt n·ªëi th√†nh c√¥ng v·ªõi k√™nh ${identifier}`);
        };

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            console.log(`Message received on ${identifier}:`, data);

            if (socketKey === identifier) {
                // N·∫øu ƒë√∫ng k√™nh, hi·ªÉn th·ªã tin nh·∫Øn
                displayMessage(data, currentUserId);
                latestMessages = [];
                fetchChatRooms();

        };


        socket.onclose = function () {

            }, 500000);
        };
        sockets[identifier] = socket;
    });
}

async function loadMessage(roomId = null, recipientId = null, currentUserId) {
    let apiUrl = '/api/messages/get-messages';

    if (roomId) {
        apiUrl += `?room_id=${roomId}`;
    } else if (recipientId) {
        apiUrl += `?user_id=${recipientId}`;
    }

    try {
        const response = await $.ajax({
            url: apiUrl,
            type: 'GET',
        });
        const recentMessages = response.slice(-50);
        for (const message of recentMessages) {
            const messageById = Number(message.message_by);
            const currentUserIdNumber = Number(currentUserId);

            if (messageById !== currentUserIdNumber) {
                await new Promise((resolve) => {
                    fetchInfo(message.message_by, null, () => {
                        const user = userInfo[message.message_by];
                        if (user) {
                            message.avatar = user.avatar;
                            message.username = user.username;
                        }
                        displayMessage(message, currentUserId);
                        resolve();
                    });
                });
            } else {
                displayMessage(message, currentUserId);
            }
        }
    } catch (error) {
        console.error('L·ªói khi t·∫£i tin nh·∫Øn c≈©:', error);
    }
}

// H√†m l·∫•y CSRF token t·ª´ cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

        $('#chatUsersListContainer').fadeOut(); // ·∫®n k·∫øt qu·∫£ t√¨m ki·∫øm

        return;

    // ·∫®n danh s√°ch ng∆∞·ªùi d√πng ban ƒë·∫ßu v√† hi·ªÉn th·ªã k·∫øt qu·∫£ t√¨m ki·∫øm
    $('.chat_users_list').fadeOut(); // ·∫®n danh s√°ch ban ƒë·∫ßu

                $.each(data, function (index, item) {

                    if (item.type === 'user') {

                                    <div class="ava" style="background-image: url('${item.avatar || '/default-avatar.png'}'); background-position: center"></div>
                                    <div class="username">${item.username}</div>
                                </div>
                            </a>`;
                    } else if (item.type === 'room') {
                        html = `
                            <a onclick="openChat(null, ${item.id})">
                                <div class="mess1" id="chat-room" style="position:relative" data-chat-room-id="${item.id}">
                                    <div class="ava" style="background-image: url('${item.avatar || '/default-room-avatar.png'}');"></div>
                                    <div class="username">${item.name}</div>

                    }

                    $('#chatUsersListContainer').append(html); // Th√™m k·∫øt qu·∫£ v√†o container
                });
            } else {
                $('#chatUsersListContainer').html('<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</p>'); // Kh√¥ng c√≥ k·∫øt qu·∫£
            }

        error: function (error) {

            $('#chatUsersListContainer').html('<p>ƒê√£ x·∫£y ra l·ªói khi t√¨m ki·∫øm.</p>'); // Hi·ªÉn th·ªã l·ªói

}
